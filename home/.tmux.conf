#------------------------------------------------------------------------
# Keys
#------------------------------------------------------------------------

# replace the default prefix key (Ctrl-B) with Ctrl-Space
unbind C-b
set -g prefix ^Space        # primary
set -g prefix2 ^b           # secondary
bind C-Space send-prefix    # press twice to send Ctrl-Space to the session
bind C-b send-prefix

# use spacebar as a shortcut for :
bind Space command-prompt   # default: next-layout

# switch windows and panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R   # default: last-window
bind [ previous-window  # default: copy-mode
bind ] next-window      # default: paste-buffer

#Â press Esc to use one of the defaults overridden above
bind M-Space next-layout
bind M-l last-window
bind M-[ copy-mode
bind M-] paste-buffer

#------------------------------------------------------------------------
# Appearance
#------------------------------------------------------------------------

set -g default-terminal "screen-256color"

# Note: -fg and -bg options are deprecated in tmux 1.9 in favour of -style.

set -g status-utf8 on
set -g status-left "#[fg=green][#S]"
set -g status-right "#[fg=cyan]#{=22:pane_title} #[fg=default]%Y-%m-%d %H.%M"
set -g status-interval 15
set -g status-bg default
set -g status-fg default
#set -g status-style "fg=default,bg=default"

set -g pane-border-fg "#073642"
#set -g pane-border-style "fg=#073642"
set -g pane-active-border-fg "#586e75"
#set -g pane-active-border-style "fg=#586e75"

set -g message-fg default
set -g message-bg default
#set -g message-style "fg=default,bg=default"

set -g clock-mode-colour yellow
set -g clock-mode-style 24  # 24-hour
